<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head></head>

  <body>
    <div th:fragment="common-header" class="bg-light border-bottom py-2 mb-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-6">
            <h4 class="mb-0">
              <a class="text-decoration-none text-success" href="/"
                >Plant Nursery Dashboard</a
              >
            </h4>
          </div>
          <div class="col-6 text-end">
            <div
              sec:authorize="isAuthenticated()"
              class="d-inline-flex align-items-center"
            >
              <div class="me-3">
                <span class="text-muted">Benvenuto,</span>
                <strong class="text-success">
                  <i class="bi bi-person-circle me-1"></i>
                  <span sec:authentication="name"></span>
                </strong>
              </div>
              <a href="/logout" class="btn btn-outline-danger btn-sm">
                <i class="bi bi-box-arrow-right me-1"></i>Logout
              </a>
            </div>

            <div sec:authorize="!isAuthenticated()">
              <span class="text-muted me-2">Accedi per gestire il vivaio</span>
              <a href="/login" class="btn btn-success btn-sm">
                <i class="bi bi-box-arrow-in-right me-1"></i>Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
