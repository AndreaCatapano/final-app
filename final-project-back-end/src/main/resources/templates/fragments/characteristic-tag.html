<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head></head>

  <body>
    <div th:fragment="characteristics-tags(characteristics)" class="mb-3">
      <div th:if="${characteristics != null and !characteristics.empty}">
        <div class="d-flex flex-wrap gap-2">
          <span
            th:each="characteristic : ${characteristics}"
            class="badge bg-success"
            th:text="${characteristic.name}"
          ></span>
        </div>
      </div>

      <div
        th:if="${characteristics == null or characteristics.empty}"
        class="text-muted small"
      >
        Nessuna caratteristica disponibile.
      </div>
    </div>

    <th:block th:fragment="characteristic-tag(characteristic)">
      <span class="badge bg-secondary" th:text="${characteristic.name}"></span>
    </th:block>
  </body>
</html>
